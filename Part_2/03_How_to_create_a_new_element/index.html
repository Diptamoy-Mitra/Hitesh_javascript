<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM | Chai aur code</title>

</head>

<body style="background-color: #212121; color: #fff;">
  <div class="parent">
    <div class="day">
      Sunday
    </div>
    <div class="day">
      Monday
    </div>
    <div class="day">
      Tuesday
    </div>
    <div class="day">
      Wednesday
    </div>
    <div class="day">
      Thursday
    </div>
  </div>
  <script>
    const parent = document.querySelector('.parent');
    console.log(parent) //<div class="parent">…</div>
    console.log(parent.children) //HTMLCollection(5) [div.day, div.day, div.day, div.day, div.day]
    console.log(parent.children[1]) //<div class="day"> Monday </div>
    console.log(parent.children[1].innerHTML) //  Monday
    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML) //sunday //Monday //tuesday //wednesday
      //Thursday
    }


    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild) //<div class="day"> Sunday </div> 
    console.log(parent.lastElementChild) //<div class="day"> Thursday </div>

    console.log("Nodes: ", parent.childNodes) //NodeList(11) [text, div.day, text, div.day, text, div.day, text, div.day, text, div.day, text]




  </script>
</body>


</html>
