<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit or remove dom element</title>
</head>

<body style="background-color: #212121; color: white;">
  <ui class="language">
    <li>JavaScript</li>

  </ui>
  <script>
    //normal method to add list
    function addLanguage(langName) {
      const li = document.createElement('li')
      li.innerHTML = `${langName}`
      document.querySelector('.language').appendChild(li)
    }
    addLanguage("Java") //traverse whole dom tree
    addLanguage("Python")  //traverse whole dom tree

    //optimized method, not traverse whole li
    function addOptiLanguage(langName) {
      const li = document.createElement('li')
      li.appendChild(document.createTextNode(langName))
      document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Golang")
    addOptiLanguage("Rust")

    //edit
    const secondLang=document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML="Moja" //not optimized
    const newli=document.createElement('li')
    newli.textContent="MOJO"
    secondLang.replaceWith(newli); //java change to Mojo

    //another edit
    const firstLang1=document.querySelector('li:first-child')
    firstLang1.outerHTML='<li>TypeScript</li>' //add Typescript at first position

    //remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove(); //Rust removed

  </script>
</body>

</html>
