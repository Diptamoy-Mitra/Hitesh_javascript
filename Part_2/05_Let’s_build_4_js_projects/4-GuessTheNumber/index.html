<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-family: sans-serif;
    }

      width: 300px;
      max-width: 750px;
      min-width: 480px;
      margin: 0 auto;
      background-color: #212121;
    }

    .lastResult {
      color: white;
      padding: 7px;
    }

    .guesses {
      color: white;
      padding: 7px;
    }

    button {
      background-color: #141414;
      color: #fff;
      width: 250px;
      height: 50px;
      border-radius: 25px;
      font-size: 30px;
      border-style: none;
      margin-top: 30px;
      /* margin-left: 50px; */

    #subt {
      background-color: #161616;
      color: #ffffff;
      width: 200px;
      height: 50px;
      border-radius: 10px;
      font-size: 20px;
      border-style: none;
      margin-top: 50px;
      /* margin-left: 75px; */
    }

    #guessField {
      color: #000;
      width: 250px;
      height: 50px;
      font-size: 30px;
      border-style: none;
      margin-top: 25px;

      /* margin-left: 50px; */
      border: 5px solid #6c6d6d;

    }

    #guess {
      font-size: 55px;
      /* margin-left: 90px; */
      margin-top: 120px;

    }

    .guesses {
      background-color: #7a7a7a;
    }

    #wrapper {
      box-sizing: border-box;
      text-align: center;
      width: 450px;
      height: 550px;

    }

    h1 {
      background-color: #161616;

      color: #fff;

    p {

</head>

<body style="background-color:#212121; color:#fff;">
  <nav>
    <a href="/" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
  </nav>

  <div id="wrapper">
    <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
    <form class="form">
      <label2 for="guessField" id="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script>
    // console.log(parseInt(Math.random() * 100+1)) //generate random no within 100

    //initialization
    let randomNumber = parseInt(Math.random() * 100 + 1);
    const submit = document.querySelector("#subt");
    const userInput = document.querySelector("#guessField");
    const guessSlot = document.querySelector(".guesses");
    const remaining = document.querySelector(".lastResult");
    const lowOrHi = document.querySelector(".lowOrHi");
    const startOver = document.querySelector(".resultParas");

    const p = document.createElement('p');
    const prevGuess = []
    let numGuess = 1;
    let playGame = true;


    //available for game or not
    if (playGame) {
      submit.addEventListener('click', function (e) {
        e.preventDefault();
        const guess = parseInt(userInput.value);
        console.log(guess)
        validateGuess(guess);
      })
    }

    //functions
    function validateGuess(guess) {
      //chaeck guess is valid or not
      if (isNaN(guess)) {
        alert('Please enter valid no.')
      }
      else if (guess < 1) {
        alert('please enter no more than 1')
      }
      else if (guess > 100) {
        alert('please enter no less than 100')
      }
      else {
        prevGuess.push(guess)
        if (numGuess === 11) {
          displayGuess(guess)
          displayMessage(`Game Over, Random no was ${randomNumber}`)
          endGame();
        }
        else {
          displayGuess(guess)
          checkGuess(guess)


        }
      }
    }

    function checkGuess(guess) {
      //check guess is correct or not
      if (guess === randomNumber) {
        displayMessage("You guessed it right");
        endGame();
      }

      else if (guess < randomNumber) {
        displayMessage('Number is tooo low')
      }
      else if (guess > randomNumber) {
        displayMessage('Number is tooo high')
      }

    }

    function displayGuess(guess) {
      //display guess to user
      userInput.value = ''
      guessSlot.innerHTML += `${guess} , `
      numGuess++;
      remaining.innerHTML = `${11 - numGuess}`;

    }

    function displayMessage(message) {
      //display message to user
      lowOrHi.innerHTML = `<h2>${message}</h2>`
    }

    function endGame() {
      //end game
      userInput.value = ''
      userInput.setAttribute('disabled', '')
      p.classList.add('button')
      p.innerHTML = `<h2 id='newGame'>Start new game</h2>`
      startOver.appendChild(p)
      playGame = false;
      newGame();

    }

    function newGame() {
      //start new game
      let newGameButton = document.querySelector("#newGame");
      newGameButton.addEventListener('click', function () {
        let randomNumber = parseInt(Math.random() * 100 + 1);
        prevGuess = []
        numGuess = 1
        guessSlot.innerHTML = ''
        remaining.innerHTML = `${11 - numGuess}`
        userInput.removeAttribute('disabled')
        startOver.removeChild(p)
        playGame = true;
      })


    }







  </script>
</body>

</html>
