<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch method of API</title>
</head>

<body>



    <script>
        fetch('https://api.github.com/users/Diptamoy-Mitra')
            .then((res) => {
                return res.json();
            })
            .then((data) => {
                console.log(data);
            })
            .catch((error) => {
                console.log("Error : ", error);
            })

    </script>
</body>

</html>
